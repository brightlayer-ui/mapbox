<mgl-map
    #map
    [style]="mapTheme"
    [zoom]="[zoom]"
    [center]="coordinates"
    (load)="setMap($event)"
    (move)="onMove()">
    <mgl-control position="top-left">
      <mat-card>
        <mat-card-title>
          <h3>Coordinates</h3>
        </mat-card-title>
        <div>Longitude:&nbsp;{{coordinates[0]}}</div>
        <div>Latitude:&nbsp;{{coordinates[1]}}</div>
        <div>Zoom:&nbsp;{{zoom}}</div>
      </mat-card>
    </mgl-control>
  </mgl-map>
